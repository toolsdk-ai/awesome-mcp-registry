# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  parallel: true
  commands:
    biome-format:
      run: npx biome format {staged_files} --write || true
      stage_fixed: true
    biome-check:
      run: npx biome check {staged_files} --write || true

pre-push:
  commands:
    biome-full-check:
      run: npx biome check .
